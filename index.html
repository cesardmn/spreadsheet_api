<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SpreadSheet API</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet"> 
  <script src="https://kit.fontawesome.com/b191cbb4f6.js" crossorigin="anonymous"></script>

</head>
<body>
  <!-- Section Enter -->
  <section class="enter-section">

    <div class="enter-container">

      <h3 class="enter-title">Spreadsheet ID</h3>

      <form 
        class="enter-form"
        onsubmit="app.enterSubmit(event)"  
      >
        <div class="enter-form-group">
          <input 
            type="text" 
            placeholder="18XNm8o1iymirnTvDSk5Nh6TnYB-_eJZ7e41pmsl6A8k"
            required
          >
          <button type="submit">Enter</button>
        </div>
      </form>

      <a href="#">How to get Spreadsheet ID.</a>
    </div>

    <div class="enter-error">Error</div>
  </section>
  
</body>
</html>
