<!DOCTYPE html>
<html lang="en" default-theme>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SpreadSheet API</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/b191cbb4f6.js" crossorigin="anonymous"></script>

  <!-- CSS -->
  <link rel="stylesheet" href="./css/global/global.css">
  <link rel="stylesheet" href="./css/global/themes.css">
  <link rel="stylesheet" href="./css/sections/enter.css">
  <link rel="stylesheet" href="./css/sections/spreadsheet/global.css">
  <link rel="stylesheet" href="./css/sections/spreadsheet/left-bar.css">
  <link rel="stylesheet" href="./css/sections/spreadsheet/right-content.css">
  <link rel="stylesheet" href="./css/sections/spinner.css">

</head>

<body>

  <!-- Enter -->
  <section class="enter-section">

    <div class="enter-container">

      <h3 class="enter-title">Spreadsheet ID</h3>

      <form class="enter-form">

        <div class="enter-form-group">
          <input type="text" placeholder="18XNm8o1iymirnTvDSk5Nh6TnYB-_eJZ7e41pmsl6A8k" required>
          <button type="submit">Enter</button>
        </div>
      </form>

      <a href="#">How to get Spreadsheet ID.</a>
    </div>

    <div class="enter-error" hidden>Spreadsheet locked or ID is invalid!</div>
  </section>

  <!-- Spreadsheet -->
  <section class="spreadsheet-section" hidden>
    <header class="left-bar">
      <h3 class="spreadsheet-title"></h3>
      <nav class="nav-menu">
        <ul class="menu">
        </ul>
      </nav>
    </header>

    <main class="right-content">
      
    </main>
  </section>

  <!-- Spinner -->
  <section class="spinner-section" hidden>
    <div class="sk-cube-grid">
      <div class="sk-cube sk-cube9"></div>
      <div class="sk-cube sk-cube8"></div>
      <div class="sk-cube sk-cube7"></div>
      <div class="sk-cube sk-cube6"></div>
      <div class="sk-cube sk-cube5"></div>
      <div class="sk-cube sk-cube4"></div>
      <div class="sk-cube sk-cube3"></div>
      <div class="sk-cube sk-cube2"></div>
      <div class="sk-cube sk-cube1"></div>
    </div>
    <h4>Loading Spreadsheet ...</h4>
    <a href="https://tobiasahlin.com/spinkit/" target="blank">
      <h6>base css spinner by @tobiasahlin </h6>
    </a>
  </section>

  <!-- Models -->
  <script src="./js/models/Enter.js"></script>
  <script src="./js/models/Spreadsheet.js"></script>

  <!-- Controllers -->
  <script src="./js/controllers/SpreadsheetController.js"></script>

  <!-- Views -->
  <script src="./js/views/SpreadsheetView.js"></script>
  
  <!-- Scripts -->
  <script src="./js/Service.js"></script>
  <script src="./js/Helpers.js"></script>

  <script src="./js/models/App.js" dfer></script>
</body>

</html>
